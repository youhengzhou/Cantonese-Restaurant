<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="something.css" rel="stylesheet" />
    <title>Cantonese Restaurant Menu</title>
  </head>
  <body>
    <h1 class="heading">welcome to cantonese restaurant</h1>
    <h2 class="heading">this is the menu</h2>
    <div>
      <ol class="menu" id="menu">
        <li>dimsum</li>
        <li>pad thai</li>
        <li>pho</li>
      </ol>
    </div>
    <form class="form-thing">
      <h1 class="heading">add new dish here</h1>
      <h2 class="selected-dish">selected dish</h2>
      <input class="input-dish" type="text" />
      <div class="buttons">
        <button class="btn create">create</button>
        <button class="btn retrieve">retrieve</button>
        <button class="btn update">update</button>
        <button class="btn delete">delete</button>
      </div>
    </form>
  </body>
  <script src="script.js"></script>
</html>
